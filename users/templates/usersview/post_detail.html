<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 flex justify-center">

    <!-- Post Details Container -->
    <div class="bg-white shadow-lg rounded-lg border border-gray-200 w-full max-w-md p-4">
        <!-- Author Information -->
        <div class="flex items-center mb-4">
            {% if post.author.profile_picture %}
                <img src="{{ post.author.profile_picture }}" alt="Author Profile Picture" class="w-10 h-10 rounded-full mr-3">
            {% else %}
                <div class="w-10 h-10 bg-gray-300 rounded-full mr-3"></div>
            {% endif %}
            <div>
                <h4 class="text-sm font-medium text-gray-800">{{ post.author.full_name }}</h4>
                <!-- <p class="text-xs text-gray-500">Posted on {{ post.created_at }}</p> -->
            </div>

            <!-- Three Dots (Edit/Delete) Menu -->
            <div class="relative ml-auto group">
                <button class="text-gray-600 hover:text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12h12M6 6h12M6 18h12" />
                    </svg>
                </button>
                <!-- Dropdown Menu for Edit and Delete -->
                <div class="relative group">
                    <div class="absolute right-0 mt-2 w-40 bg-white border border-gray-300 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <ul class="text-sm">
                            <li>
                                <a href="{% url 'editpost' post.id %}" 
                                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition duration-200">
                                    Edit
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'delete_post' post.id %}" 
                                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition duration-200">
                                    Delete
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Post Title -->
        <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ post.title }}</h2>

        <!-- Post Image -->
        {% if post.image %}
            <img src="{{ post.image }}" alt="Post Image" class="w-full h-48 object-cover rounded-lg mb-3">
        {% endif %}

        <!-- Post Content -->
        <p class="text-sm text-gray-700 mb-3">{{ post.content }}</p>

        <!-- Like and Comment Buttons -->
        <div class="flex items-center justify-between">
            <!-- Like Button -->
            <button class="flex items-center text-blue-600 hover:text-blue-500 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 9l-3 3m0 0l-3-3m3 3V4m6 16H6a2 2 0 01-2-2V6a2 2 0 012-2h4l2-2h4l2 2h4a2 2 0 012 2v12a2 2 0 01-2 2z" />
                </svg>
                Like
            </button>

            <!-- Comment Button -->
            <button class="flex items-center text-gray-600 hover:text-gray-500 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m2 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Comment
            </button>
        </div>
    </div>

</body>
</html>
