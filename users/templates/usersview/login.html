<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- Login Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Login</h2>

        {% if errors %}
            <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-4">
                <ul>
                    {% for field, error_list in errors.items %}
                        <li>{{ field }}: {{ error_list|join:", " }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        {% if success_message %}
            <div class="bg-green-100 text-green-700 p-4 rounded-lg mb-4">
                <p>{{ success_message }}</p>
            </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" id="email" value="{{ form_data.email|default:'' }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>

            <div class="flex justify-between items-center">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
            </div>
        </form>

        <!-- Link to Register -->
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>

</body>
</html>
