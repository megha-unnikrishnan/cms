<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@heroicons/react@1.0.6/outline/index.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Wrapper -->
  <div class="flex flex-col md:flex-row">

    <!-- Sidebar -->
    <div class="w-full md:w-64 bg-gray-800 text-white h-screen sticky top-0 shadow-lg">
      <div class="p-6 text-center font-bold text-xl border-b border-gray-700">
        Admin Dashboard
      </div>
      <nav class="mt-6 space-y-2">
        <a href="{% url 'admin_dashboard_view' %}" class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 transform hover:scale-105">
          <svg class="w-5 h-5 inline-block mr-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 11h18M3 15h18M3 19h18"></path>
          </svg>
          Dashboard
        </a>
        <a href="{% url 'regular_users_view' %}" class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 transform hover:scale-105">
          <svg class="w-5 h-5 inline-block mr-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
          </svg>
          Users
        </a>
        <a href="{% url 'fetch_posts_users_admin' %}" class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 transform hover:scale-105">
          <svg class="w-5 h-5 inline-block mr-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v18h14V3H5z"></path>
          </svg>
          Posts
        </a>
        <!-- <a href="#" class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 transform hover:scale-105">
          <svg class="w-5 h-5 inline-block mr-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 11h18M3 15h18"></path>
          </svg>
          Comments
        </a>
        <a href="#" class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 transform hover:scale-105">
          <svg class="w-5 h-5 inline-block mr-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 11h18M3 15h18"></path>
          </svg>
          Settings
        </a> -->
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1">

      <!-- Header -->
      <div class="bg-white shadow-lg p-6 flex justify-between items-center border-b border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
        <a href="{% url 'logout' %}" class="py-2 px-4 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition duration-300 transform hover:scale-105">Logout</a>
      </div>

      <!-- Content Area -->
      <div class="p-6 space-y-6">

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105">
            <h2 class="text-xl font-semibold text-gray-700">Total Users</h2>
            <p class="text-3xl font-bold text-gray-800 mt-2">1,234</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105">
            <h2 class="text-xl font-semibold text-gray-700">Total Posts</h2>
            <p class="text-3xl font-bold text-gray-800 mt-2">567</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105">
            <h2 class="text-xl font-semibold text-gray-700">Total Comments</h2>
            <p class="text-3xl font-bold text-gray-800 mt-2">8,910</p>
          </div>
        </div>

        <!-- Flash Messages -->
        {% if messages %}
        <div class="flex justify-center mb-6">
            <div class="space-y-4 w-full max-w-lg">
                {% for message in messages %}
                    <div class="p-4 rounded-lg 
                                {% if message.tags == 'success' %} 
                                    bg-green-100 text-green-800 border border-green-300
                                {% elif message.tags == 'error' %} 
                                    bg-red-100 text-red-800 border border-red-300
                                {% elif message.tags == 'warning' %} 
                                    bg-yellow-100 text-yellow-800 border border-yellow-300
                                {% elif message.tags == 'info' %} 
                                    bg-blue-100 text-blue-800 border border-blue-300
                                {% else %} 
                                    bg-gray-100 text-gray-800 border border-gray-300
                                {% endif %}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <!-- Main Content Block -->
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

</body>
</html>
